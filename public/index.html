<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MOKEPON 🐾🤺</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <section id="seleccionar_mascota">
            <h1 class="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elije a tu mascota: </h2>

            <div id="contenedor_tarjetas" class="tarjetas">

            </div>

            <button id="boton_mascota">Seleccionar</button>
        </section>

        <section id="ver_mapa" style="display: none;">
            <h2 class="titulo">Recorre el mapa con tu Mokepon</h2>
            <canvas id="mapa"></canvas>
            <boton class="botones_movimiento"  ontouchstart="moverArriba()" ontouchend="detenerMovimiento()" onmousedown="moverArriba()" onmouseup="detenerMovimiento()">Arriba</boton>
            <div id="botones_movimiento_1">
                <boton class="botones_movimiento" ontouchstart="moverIzquierda()" ontouchend="detenerMovimiento()" onmousedown="moverIzquierda()" onmouseup="detenerMovimiento()">Izquierda</boton>
                <boton class="botones_movimiento" ontouchstart="moverAbajo()" ontouchend="detenerMovimiento()" onmousedown="moverAbajo()" onmouseup="detenerMovimiento()">Abajo</boton>
                <boton class="botones_movimiento" ontouchstart="moverDerecha()" ontouchend="detenerMovimiento()" onmousedown="moverDerecha()" onmouseup="detenerMovimiento()">Derecha</boton>
            </div>
        </section>

        <section id="seleccionar_ataque" style="display: none;">
            <h1 class="titulo">MOKEPON!💧🔥🌱</h1>

            <h2>Elije tus ataques: </h2>

            <div id="contenedor_ataques">
            </div>

            <div id="id_vidas">   
                <P class="vidas">Tu mascota <span id="mascota_jugador"></span> tiene <span id="vidas_jugador">0</span> Victorias</P>
                <p class="vidas"> La mascota <span id="mascota_enemigo"></span> del enemigo tiene <span id="vidas_enemigo">0</span> Victorias</p>
            </div>

            <section id="reiniciar">
                <button class="botones_ataques" id="boton_reiniciar"> Reiniciar</button>
            </section>

            <div id="caja_mensajes" style="display: none;">
                <section id="mensajes">
                </section>
            </div>  
        </section>
        <script src="main.js"></script>
    </body>
</html>
