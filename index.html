<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MOKEPON 🐾🤺</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section id="seleccionar_mascota">
            <h1 class="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elije a tu mascota: </h2>

            <div id="contenedor_tarjetas" class="tarjetas">

            </div>

            <button id="boton_mascota">Seleccionar</button>
        </section>

        <section id="ver_mapa">
            <h1 class="titulo">Recorre el mapa con tu Mokepon</h1>
            <canvas id="mapa"></canvas>
            <boton id="botonMover" class="botones_ataques" onClick="moverCapipepo()">Mover</boton>
        </section>

        <section id="seleccionar_ataque" style="display: none;">
            <h1 class="titulo">MOKEPON!💧🔥🌱</h1>

            <h2>Elije tus ataques: </h2>

            <div id="contenedor_ataques">
            </div>

            <div id="id_vidas">   
                <P class="vidas">Tu mascota <span id="mascota_jugador"></span> tiene <span id="vidas_jugador">0</span> Victorias</P>
                <p class="vidas"> La mascota <span id="mascota_enemigo"></span> del enemigo tiene <span id="vidas_enemigo">0</span> Victorias</p>
            </div>

            <section id="reiniciar">
                <button class="botones_ataques" id="boton_reiniciar"> Reiniciar</button>
            </section>

            <div id="caja_mensajes" style="display: none;">
                <section id="mensajes">
                </section>
            </div>  
        </section>
        <script src="main.js"></script>
    </body>
</html>
