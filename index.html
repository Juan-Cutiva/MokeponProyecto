<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>MOKEPON 🐾🤺</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section id="seleccionar_mascota">
            <h1 class="titulo">MOKEPON</h1>

            <h2 class="subtitulo">Elije a tu mascota: </h2>

            <div id="contenedor_tarjetas" class="tarjetas">

            </div>

            <button id="boton_mascota">Seleccionar</button>

        </section>

        <section id="seleccionar_ataque" style="display: none;">
            <h1 class="titulo">MOKEPON!💧🔥🌱</h1>

            <h2>Elije tu ataque: </h2>

            <div>
                <button class="botones_ataques" id="boton_fuego">Fuego 🔥</button>
                <button class="botones_ataques" id="boton_agua">Agua 💧</button>
                <button class="botones_ataques" id="boton_tierra">Tierra 🌱</button>
            </div>

            <div id="id_vidas">   
                <P class="vidas">Tu mascota <span id="mascota_jugador"></span> tiene <span id="vidas_jugador">3</span> vidas</P>
                <p class="vidas"> La mascota <span id="mascota_enemigo"></span> del enemigo tiene <span id="vidas_enemigo">3</span> vidas</p>
            </div>

            <section id="reiniciar">
                <button class="botones_ataques" id="boton_reiniciar"> Reiniciar</button>
            </section>

            <div id="caja_mensajes" style="display: none;">
                <section id="mensajes">
                </section>
            </div>  
        </section>
        <script src="main.js" type="module"></script>
    </body>
</html>
